<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
	<head>
		<meta charset="utf-8" />
		<title>Reverse 2048</title>

		<meta
			name="description"
			content="Join the numbers and get to the 1 tile! A cool new variant of the popular 2048 game."
		/>

		<meta property="og:title" content="Return to 1" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="http://ajnas.in/one/one.png" />
		<meta property="og:url" content="http://ajnas.in/one/" />
		<meta
			property="og:description"
			content="Join the numbers and get to the 1 tile! A cool new variant of the popular 2048 game."
		/>

		<link href="style/main.css" rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="apple-touch-icon" href="meta/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<meta
			name="viewport"
			content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui"
		/>
	</head>
	<body>
		<div class="container">
			<a class="restart-button">New Game</a>

			<div class="game-container">
				<div class="game-message">
					<p></p>
					<div class="lower">
						<a class="keep-playing-button">Keep going</a>
						<a class="retry-button">Try again</a>
						<a
							name="fb_share"
							type="button"
							share_url="http://ajnas.in/one/"
							href="http://www.facebook.com/sharer.php"
							>Share</a
						>
						<script
							src="http://static.ak.fbcdn.net/connect.php/js/FB.Share"
							type="text/javascript"
						></script>
					</div>
				</div>

				<div class="grid-container">
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
					<div class="grid-row">
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
						<div class="grid-cell"></div>
					</div>
				</div>

				<div class="tile-container"></div>
			</div>
		</div>
		<script src="js/bind_polyfill.js"></script>
		<script src="js/classlist_polyfill.js"></script>
		<script src="js/animframe_polyfill.js"></script>
		<script src="js/keyboard_input_manager.js"></script>
		<script src="js/html_actuator.js"></script>
		<script src="js/grid.js"></script>
		<script src="js/tile.js"></script>
		<script src="js/local_storage_manager.js"></script>
		<script src="js/game_manager.js"></script>
		<script src="js/application.js"></script>
	</body>
</html>
